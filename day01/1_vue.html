<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Welcome {{uname}}</h1>
        <h2>积分: {{score}}</h2>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                uname:"dingding",
                score:3000
            }
        })
        setInterval(function(){
            vm.score+=500;
        },1000)
    </script>
</body>
</html>
